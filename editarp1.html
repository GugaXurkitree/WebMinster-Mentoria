        <div class="form">
          <form action="#">
              <div class="form-header">
                  <div class="title">
                      <h1>Moto Edge20 PRO 5G</h1>
                  </div>
              </div>

              <div class="input-group" style="display: flex;
              flex-wrap: wrap;
              justify-content: space-between;
              padding: 1rem 0;
              " >
                  <div class="input-box">
                      <label for="modeloname">Editar Nome do Modelo</label>
                      <input id="modeloname" type="text" name="modeloname" placeholder="Digite o Nome do Aparelho" required>
                  </div>

                  <div class="input-box">
                      <label for="processador">Editar Processador</label>
                      <input id="processador" type="text" name="processador" placeholder="Digite o Processador" required>
                  </div>

                  <div class="input-box">
                      <label for="memoria">Editar Memória</label>
                      <input id="memoria" type="text" name="memoria" placeholder="Digite a ROM" required>
                  </div>

                  <div class="input-box">
                      <label for="bateria">Editar Bateria</label>
                      <input id="bateria" type="text" name="bateria" placeholder="Digite a mAh" required>
                  </div>

                  <div class="input-box">
                    <label for="peso">Editar Peso</label>
                    <input id="peso" type="text" name="peso" placeholder="Digite o Peso" required>
                </div>

                  <div class="input-box">
                      <label for="cor">Editar Cor</label>
                      <input id="cor" type="text" name="cor" placeholder="Digite a Cor" required>
                  </div>

                  <div class="input-box">
                      <label for="preco">Editar Preço (R$)</label>
                      <input id="preco" type="text" name="preco" placeholder="Digite o Valor" required>
                  </div>

                  <div class="input-box">
                    <label for="estoque">Editar Estoque</label>
                    <input id="estoque" type="number" name="estoque" placeholder="Quantidade no Estoque" required>
                </div>

              </div>

              <div class="gender-inputs">
                  <div class="gender-title">
                      <h6>Editar Marca</h6>
                  </div>

                  <div class="gender-group">
                      <div class="gender-input">
                          <input id="apple" type="radio" name="gender">
                          <label for="apple">Apple</label>
                      </div>

                      <div class="gender-input">
                          <input id="motorola" type="radio" name="gender">
                          <label for="motorola">Motorola</label>
                      </div>

                      <div class="gender-input">
                          <input id="sansung" type="radio" name="gender">
                          <label for="sansung">Sansung</label>
                      </div>
                  </div>
              </div>
